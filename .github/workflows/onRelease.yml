name: publish

on:
  release:
    types: [released]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g npm@latest
      - run: yarn
      - run: yarn build
      - run: yarn prepack
      - run: npm publish
      - run: yarn postpack
